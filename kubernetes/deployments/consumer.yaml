apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: assignment-consumer
        imagePullPolicy: Never
        resources:
          limits:
            memory: 4096Mi
            cpu: 1000m