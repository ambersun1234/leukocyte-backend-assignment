apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: assignment-producer
        imagePullPolicy: Never
        resources:
          limits:
            memory: 4096Mi
            cpu: 1000m